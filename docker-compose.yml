version: "3.7"
services:
  app:
    build:
      args:
        user: spotify
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: spotify
    environment:
        hostname: ${APP_URL}
    container_name: spotify
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - spotify

  db:
    image: mysql:5.7
    container_name: spotify_db
    restart: unless-stopped
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - spotify

  nginx:
    image: nginx:alpine
    container_name: spotify-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - spotify

networks:
  spotify:
    driver: bridge

